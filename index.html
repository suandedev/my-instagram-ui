<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Instagram UI</title>
</head>
<body>
    <script
        src="https://kit.fontawesome.com/34038b1abc.js"
        crossorigin="anonymous"
      ></script>
<div class="main">
<!-- header    -->
  <div class="header">
<!--   icon arrow left   -->
    <span><i class="fa-solid fa-arrow-left"></i></span>
<!--   name   -->
    <h1>query name</h1>
<!--   option menu   -->
    <span><i class="fa-solid fa-ellipsis"></i></span>
  </div>
  
<!-- pforile    -->
  <div class="profile_card">
<!--  avatar  -->
  <div class="profile">
    <img class="profile_img" src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" alt="profile">
  </div>
<!--      end profile-->
<!--  relation  -->
  <div class="relations">
<!--      posts -->
    <div class="posts">
      <p class="posts_number">
        265
      </p>
      <p class="posts_name">
        Posts
      </p>
    </div>
<!--      end posts-->
<!--      folowers -->
    <div class="folowers">
      <p class="folowers_number">
        974k
      </p>
      <p class="folowers_name">
        folowers
      </p>
    </div>
<!--      end folowers-->
<!--      folowing -->
    <div class="folowing">
      <p class="folowing_number">
        444
      </p>
      <p class="folowing_name">
        folowing
      </p>
    </div>
<!--      end folowing -->
  </div>
<!--      end relation -->
  </div>
<!-- end profile_card    -->
<!--    decription card-->
  <div class="description_card">
<!--      user name -->
    <h1 class="user_name">Queary name</h1>
<!--      end user name-->
<!--      alias -->
    <p class="alias">artist</p>
<!--      end alias -->
    <p class="description">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat, nulla.
    </p>
<!--      link -->
    <a href="#" class="description_link">https://google.com</a>
<!--      end link-->
  </div>
<!--    end description card-->
<!--    middle menu-->
  <div class="middle_menu">
    <button class="follow">folow</button>
    <button class="message">message</button>
    <button class="email">email</button>
    <button class="user_add"><i class="fa-solid fa-user"></i></button>
  </div>
<!--    end middle menu-->
<!--    menu icon -->
  <div class="menu_icon">
    <span class="one"><i class="fas fa-th"></i></span>
    <span class="two"><i class="fa-brands fa-youtube"></i></span>
    <span class="tree"><i class="fa-solid fa-id-card-clip"></i></span>
  </div>
<!--    end menu icon-->
<!--    image galery-->
  <div class="image_galery">
<!--      one -->
    <div class="galery_one">
      <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="" class="one">
      <span><i class="fa-brands fa-youtube"></i></span>
    </div>
<!--      end one-->
<!--      two-->
    <div class="galery_one">
      <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="" class="one">
      <span><i class="fa-brands fa-youtube"></i></span>
    </div>
<!--      end two-->
<!--      tree -->
    <div class="galery_one">
      <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="" class="one">
      <span><i class="fa-brands fa-youtube"></i></span>
    </div>
<!--      end tree-->
<!--      four -->
    <div class="galery_one">
      <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="" class="one">
      <span><i class="fa-brands fa-youtube"></i></span>
    </div>
<!--      end four-->
  </div>
<!--    end image galey-->
</div>
</body>
</html>
